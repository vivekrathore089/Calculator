<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Position Calc</title>
  <style>
    :root {
      --neon-blue: #00d4ff;
      --neon-purple: #9400d3;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    h3 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 6px; /* Increased for a more 'tech' look */
      margin-bottom: 25px;
      color: var(--neon-blue);
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
      font-weight: 300;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
      background: rgba(0, 0, 0, 0.5);
    }

    /* Remove number arrows for cleaner look */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
      filter: brightness(1.1);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      border-left: 4px solid var(--neon-blue);
      font-size: 0.95em;
      line-height: 1.8;
      display: none;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .res-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 6px 0;
    }

    .res-row b {
      color: var(--neon-blue);
    }

    .highlight {
      font-size: 1.2em;
      color: #00ff88 !important;
      text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Calculator</h3>

  <div class="input-group"><input id="balance" type="number" placeholder="Account Balance ($)"></div>
  <div class="input-group"><input id="risk" type="number" placeholder="Risk % (eg: 1)"></div>
  <div class="input-group"><input id="slPoints" type="number" placeholder="Stop Loss (POINTS)"></div>
  <div class="input-group"><input id="pipValue" type="number" placeholder="Pip Value (1 lot = 10)"></div>
  <div class="input-group"><input id="spreadPoints" type="number" placeholder="Spread (POINTS)"></div>

  <button onclick="calculate()">Execute Calculation</button>

  <div class="result" id="output"></div>
</div>

<script>
function calculate() {
  let balance = parseFloat(document.getElementById("balance").value);
  let riskPercent = parseFloat(document.getElementById("risk").value) / 100;
  let slPoints = parseFloat(document.getElementById("slPoints").value);
  let pipValue = parseFloat(document.getElementById("pipValue").value);
  let spreadPoints = parseFloat(document.getElementById("spreadPoints").value);

  const outputDiv = document.getElementById("output");

  if (isNaN(balance) || isNaN(riskPercent) || isNaN(slPoints) || isNaN(pipValue) || isNaN(spreadPoints)) {
    outputDiv.style.display = "block";
    outputDiv.style.borderLeftColor = "#ff4d4d";
    outputDiv.innerHTML = "<center>‚ùå INPUT DATA INCOMPLETE</center>";
    return;
  }

  let riskAmount = balance * riskPercent;
  let totalSlPoints = slPoints + spreadPoints;
  let totalSlPips = totalSlPoints / 10;
  let lotSize = riskAmount / (totalSlPips * pipValue);
  let tpPoints = slPoints * 3;
  let tpPips = tpPoints / 10;
  let expectedProfit = tpPips * pipValue * lotSize;

  outputDiv.style.display = "block";
  outputDiv.style.borderLeftColor = "var(--neon-blue)";
  outputDiv.innerHTML = `
    <div class="res-row"><span>Risk Amount:</span> <b>$${riskAmount.toFixed(2)}</b></div>
    <div class="res-row"><span>Lot Size:</span> <b class="highlight">${lotSize.toFixed(2)}</b></div>
    <div class="res-row"><span>Total SL:</span> <b>${totalSlPoints} pts</b></div>
    <div class="res-row"><span>TP (1:3):</span> <b>${tpPoints} pts</b></div>
    <div class="res-row" style="border:none; margin-top:10px;">
      <span>Potential Reward:</span> <b class="highlight">$${expectedProfit.toFixed(2)}</b>
    </div>
  `;
}
</script>

</body>
</html>
